<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Seu nome tem é <strong>${nome}</strong> e tem ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maiúsculas é : <strong>${nome.toUpperCase()}</strong> <br/>`)
        document.writeln(`Seu nome em maiúsculas é : <strong>${nome.toLowerCase()}</strong>`)

            'US$ 1.545,50'
            >
        */


    </script>
</body>
</html>
